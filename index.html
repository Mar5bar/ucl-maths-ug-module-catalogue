<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UCL BSc/MSci Mathematics Module Catalogue</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      MathJax = {
        tex: {
          inlineMath: { "[+]": [["$", "$"]] },
        },
        startup: {
          pageReady() {
            return MathJax.startup.defaultPageReady().then(() => {
              redrawLines();
            });
          },
        },
      };
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/mathjax@4/tex-chtml.js"
    ></script>
  </head>
  <body>
    <header>
      <h1>UCL BSc/MSci Mathematics Module Catalogue</h1>
    </header>

    <main>
      <div id="intro">
        <p>
          Welcome to the UCL BSc/MSci Mathematics module catalogue.<br />
          Select modules to see how they are connected as prerequisites of one
          another, or filter by theme. An accessible tabular version of the
          module catalogue can be found <a href="table.html">here</a>.
        </p>
        <div id="detail-button-row">
          Details:
          <button
            id="description-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'description')"
          >
            Descriptions
          </button>
          <button
            id="reqfors-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'reqfors')"
          >
            Follow ons
          </button>
          <button
            id="groups-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'groups')"
          >
            Groups
          </button>
          <button
            id="prereqs-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'prereqs')"
          >
            Prerequisites
          </button>
                    <button
            id="related-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'related')"
          >
            Related
          </button>
          <button
            id="syllabus-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'syllabus')"
          >
            Syllabus links
          </button>
          <button
            id="themes-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'themes')"
          >
            Themes
          </button>
          <button
            id="terms-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'terms')"
          >
            Terms
          </button>
          <button
            id="years-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'years')"
          >
            Years
          </button>
          <!-- <button
            id="theme-prereqs-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'theme-prereqs')"
          >
            Theme prerequisites
          </button> -->
        </div>
        <div id="theme-button-row"></div>
        <div id="module-search">
          <input
            type="text"
            id="search-input"
            placeholder="Enter module code..."
          />
          <button id="search-button" type="button" onclick="searchModules()">
            Search
          </button>
        </div>
      </div>
      <div id="module-grid"></div>
    </main>
    <svg id="svg-lines">
      <defs>
        <!-- A marker to be used as an arrowhead -->
        <marker
          id="arrow"
          viewBox="0 0 10 10"
          refX="9"
          refY="5"
          markerWidth="6"
          markerHeight="6"
          orient="auto-start-reverse"
        >
          <path d="M 0 0 L 10 5 L 0 10 z" />
        </marker>
      </defs>
    </svg>
  </body>
  <script src="main.js"></script>
</html>
