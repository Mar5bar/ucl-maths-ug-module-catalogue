<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UCL Mathematics Undergraduate Module Catalogue</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <h1>UCL Mathematics Undergraduate Module Catalogue</h1>
    </header>

    <main>
      <div id="intro">
        <p>
          Welcome to the UCL BSc/MSci Mathematics module catalogue.<br>
          Select modules to see how they are connected as prerequisites of one another, or filter by theme.
        </p>
        <div id="detail-button-row">
          Detail level:
          <button
            id="description-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'description')"
          >
            Descriptions
          </button>
          <button
            id="syllabus-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'syllabus')"
          >
            Syllabus links
          </button>
          <button
            id="prereqs-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'prereqs')"
          >
            Prerequisites
          </button>
          <button
            id="reqfors-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'reqfors')"
          >
            Follow ons
          </button>
          <button
            id="themes-detail-toggle"
            type="button"
            onclick="toggleDetailHandler(this, 'themes')"
          >
            Themes
          </button>
        </div>
        <div id="theme-button-row">Theme:&nbsp;</div>
        <div id="module-search">
          <input type="text" id="search-input" placeholder="Enter module code..."/>
          <button id="search-button" type="button" onclick="searchModules()">Search</button>
        </div>
      </div>
      <div id="module-grid"></div>
    </main>
    <svg id="svg-lines"></svg>
  </body>
  <script src="main.js"></script>
</html>
